<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Lista de contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:if="${msgSuccess !=null}">
    [[${msgSuccess}]]
</div>
<h2>Lista de contactos</h2>
<a href="/nuevo">AÃ±adir contacto</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>F.Nacimiento</th>
            <th>F.Registro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contacto : ${contactos}">
            <td th:text="${contacto.id}"></td>
            <td th:text="${contacto.nombre}"></td>
            <td th:text="${contacto.telefono}"></td>
            <td th:text="${contacto.email}"></td>
            <td th:text="${#temporals.format(contacto.fechaNacimiento, 'dd/MM/YYYY')}"></td>
            <td th:text="${#temporals.format(contacto.fechaRegistro, 'dd/MM/YYYY hh:mm a')}"></td>
            <td>
                <a th:href="@{/editar/{id}(id=${contacto.id})}">Editar</a>
                <a href="#" onclick="eliminarContacto(this)">Eliminar</a>
                <form th:action="@{/eliminar/{id}(id=${contacto.id})}" method="delete"></form>
            <td>
        </tr>
        </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="delete.js"></script>
</body>
</html>
