<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${contacto.id  ne null ? 'Editar contacto' : 'Registro de contacto'}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-md-6 mx-auto">
        <h3>[[${contacto.id  ne null ? 'Editar contacto' : 'Registro de contacto'}]]</h3>
        <br>
        <form action="" th:object="${contacto}" method="post">
            <div class="row mb-4">
                <label for="nombre" class="col-sm-4 col-form-label">Nombre: </label>
                <input id="nombre" placeholder="Ingresa tu nombre" th:field="*{nombre}" type="text"  class="col-sm-10">
                <div th:if="${#fields.hasErrors('nombre')}" th:errorclass="error" th:errors="*{nombre}"></div>
            </div>
            <div class="row mb-6">
                <label for="email" class="col-sm-4 col-form-label">Email: </label>
                <input id="email" type="email" placeholder="Ingresa tu email" th:field="*{email}" >
                <div th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></div>
            </div>
            <div class="row mb-6">
                <label for="telefono" class="col-sm-2 col-form-label">Telefono: </label>
                <input id="telefono" type="text" placeholder="Ingresa tu numero de telefono" th:field="*{telefono}" >
                <div th:if="${#fields.hasErrors('telefono')}" th:errorclass="error" th:errors="*{telefono}" ></div>
            </div>
            <div class="row mb-6">
                <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de nacimiento: </label>
                <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" >
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errorclass="error" th:errors="*{fechaNacimiento}" ></div>
            </div>
            <button>Guardar</button>
            <a href="">Cancelar</a>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
